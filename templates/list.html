{% extends "base.html" %}

{% block content %}



<div class="d-flex justify-content-end">
    <a href="{{ url_for('delete_all') }}" class="btn btn-danger material-icons">delete_sweep</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Delete Item</th>
        </tr>
    </thead>
    {% for item in items %}
    <tbody>
        <tr>
            <th scope="row"></th>
            <td>{{ item.to_dict()['name'] }}</td>
            <td><a href="{{ item.id }}/delete" class="btn btn-outline-danger material-icons">delete</a></td>
        </tr>
    </tbody>

    {% endfor %}
</table>

<form method="POST" enctype="multipart/form-data">

    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ item.name }}" />
    </div>

    <button type="submit" class="material-icons">post_add</button>
</form>

{% endblock %}
