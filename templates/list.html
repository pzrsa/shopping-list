{% extends "base.html" %}

{% block content %}

<button><a href="{{ url_for('delete_all') }}">Delete All Items</a></button>


<form method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ item.name }}" />
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="quantity" value="{{ item.quantity }}" />
    </div>

    <button type="submit">Add</button>
</form>


<table>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th></th>
    </tr>
    {% for item in items %}
    <tr>
        <td>
            {{ item.to_dict()['name'] }}
        </td>
        <td>
            {{ item.to_dict()['quantity'] }}
        </td>
        <td><button><a href="{{ item.id }}/delete">Delete Item</a></button></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
