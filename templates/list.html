{% extends "base.html" %}

{% block content %}



<a href="{{ url_for('login') }}">Sign in with a different account</a>


<div><img src="{{ image }}" alt="Google Account Picture"></div>
<p>Welcome back, {{ given_name }}</p>
<button><a href="{{ url_for('delete_all') }}" class="material-icons">delete_sweep</a></button>

<form method="POST" enctype="multipart/form-data">

    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{ item.name }}" />
    </div>

    <button type="submit" class="material-icons">post_add</button>
</form>


<table>
    {% for item in items %}
    <tr>
        <td style="text-align: center;">
            {{ item.to_dict()['name'] }}
        </td>
        <td>
            <button><a href="{{ item.id }}/delete" class="material-icons">delete</a></button>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
