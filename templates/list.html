{% extends "base.html" %}

{% block content %}

<button><a href="{{ url_for('delete_all') }}">Delete All Items</a></button>
<button><a href="{{ url_for('add') }}">Add An Item</a></button>

<table>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th></th>
    </tr>
    {% for item in items %}
    <tr>
        <td>
            {{ item.to_dict()['name'] }}
        </td>
        <td>
            {{ item.to_dict()['quantity'] }}
        </td>
        <td><button><a href="{{ item.id }}/delete">Delete Item</a></button></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
